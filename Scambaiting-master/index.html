	<script>
		// Text to speech on click for Mac OS X
		function say(msg) {
			with(speechSynthesis) {
				var s = new(SpeechSynthesisUtterance)(msg);
				s.voice = getVoices()[0];
				speak(s);
			}
		}
		var tag = document.querySelectorAll('input')
		for (i = 0; i < tag.length; i++) {
			tag[i].addEventListener('click', function(e) {
				say(e.target.value);
			});
		}

		function openIntroMethod(evt, introMethodName) {
			var i, introTabbedContent, introTabLinks;
			introtabcontent = document.getElementsByClassName("introTabbedContent");
			for (i = 0; i < introtabcontent.length; i++) {
				introtabcontent[i].style.display = "none";
			}
			introtablinks = document.getElementsByClassName("introTabLinks");
			for (i = 0; i < introtablinks.length; i++) {
				introtablinks[i].className = introtablinks[i].className.replace(" active", "");
			}
			document.getElementById(introMethodName).style.display = "flex";
			evt.currentTarget.className += " active";
		}
